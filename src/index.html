<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LQV6TZEDS7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LQV6TZEDS7');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://www.cyberpunk.net/favicons/favicon-16x16.png">
  <link rel="stylesheet" href="https://cdn.nightcity.io/app.aec7df2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./styles/style.scss">
  <title>Cybperpunk 2077 Relase Countdown</title>
</head>
<body>
  <div class="bg bg__custom animate__animated animate__fadeIn">
    <video style="display: none;" src="" autoplay muted loop></video>
  </div>
  
  <div class="showOnLoad animate__animated animate__fadeIn animate__animated">
    <div class="logo__container">
      <a href="https://www.cyberpunk.net" target="_blank">
        <img src="assets/logo.png" alt="Cyberpunk 2077 Logo">
      </a>
    </div>

    <h1 id="title">Release</h1>
  
    <div class="countdown">
      <div class="countdown__column">
        <span>DAYS</span>
        <span class="glitch d" id="days"></span>
      </div>
  
      <div class="countdown__column">
        <span>HOURS</span>
        <span class="glitch h" id="hours"></span>
      </div>
  
      <div class="countdown__column">
        <span>MINUTES</span>
        <span class="glitch m" id="minutes"></span>
      </div>
  
      <div class="countdown__column">
        <span>SECONDS</span>
        <span class="glitch s" id="seconds"></span>
      </div>
    </div>

    <div id="releaseDate" class="glitch"></div>

    <footer>Developed by <a href="https://github.com/leifarriens" target="_blank">Leif Arriens</a></footer>
  </div>

  <script src="js/background.js"></script>
  <script src="js/countdown.js"></script>
  <script src="js/message.js"></script>
</body>
</html>
